<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Respiração 4-4-6</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            font-family: Arial, sans-serif;
            color: #2d3436;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .message {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            min-height: 2em;
            transition: opacity 0.5s ease;
        }

        .counter {
            font-size: 6rem;
            font-weight: bold;
            margin: 1rem 0;
            min-height: 9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00b894;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .counter.animate {
            transform: scale(1.15);
            opacity: 0.7;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #00b894;
            transition: width 1s linear;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        #startBtn {
            background-color: #00b894;
            color: white;
        }

        #pauseBtn {
            background-color: #fdcb6e;
            color: white;
            display: none;
        }

        #resetBtn {
            background-color: #636e72;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Respire e Acalme-se</h1>
        <div class="message" id="message">Pressione iniciar para começar</div>
        <div class="counter" id="counter"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="buttons">
            <button id="startBtn">Iniciar</button>
            <button id="pauseBtn">Pausar</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
    </div>

    <script>
        const message = document.getElementById('message');
        const counter = document.getElementById('counter');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        let isActive = false;
        let currentPhase = 'idle';
        let currentCount = 0;
        let intervalId = null;

        function formatTime(seconds) {
            return `00:${seconds.toString().padStart(2, '0')}`;
        }

        function updateCounter(number) {
            counter.textContent = formatTime(number);
            counter.classList.add('animate');
            setTimeout(() => counter.classList.remove('animate'), 300);
        }

        function updateMessage(text) {
            message.style.opacity = 0;
            setTimeout(() => {
                message.textContent = text;
                message.style.opacity = 1;
            }, 200);
        }

        function toggleButtons(started) {
            startBtn.style.display = started ? 'none' : 'block';
            pauseBtn.style.display = started ? 'block' : 'none';
        }

        function nextPhase() {
            if (!isActive) return;

            // Reset progress bar immediately
            document.getElementById('progressBar').style.transition = 'none';
            document.getElementById('progressBar').style.width = '0%';
            // Re-enable transition after reset
            setTimeout(() => {
                document.getElementById('progressBar').style.transition = 'width 1s linear';
            }, 0);

            if (currentPhase === 'idle' || currentPhase === 'inhale') {
                currentPhase = 'inhale';
                currentCount = 4;
                updateMessage('Vamos inspirar...');
            } else if (currentPhase === 'hold') {
                currentCount = 4;
                updateMessage('Agora segure...');
            } else if (currentPhase === 'exhale') {
                currentCount = 6;
                updateMessage('Agora vamos expirar...');
            }

            updateCounter(currentCount);
        }

        function startBreathing() {
            isActive = true;
            toggleButtons(true);
            nextPhase();

            intervalId = setInterval(() => {
                currentCount--;
                updateCounter(currentCount);

                // Update progress bar
                const totalTime = currentPhase === 'exhale' ? 6 : 4;
                const progress = ((totalTime - currentCount) / totalTime) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;

                if (currentCount <= 0) {
                    if (currentPhase === 'inhale') {
                        currentPhase = 'hold';
                    } else if (currentPhase === 'hold') {
                        currentPhase = 'exhale';
                    } else if (currentPhase === 'exhale') {
                        currentPhase = 'inhale';
                    }
                    nextPhase();
                }
            }, 1000);
        }

        function pauseBreathing() {
            isActive = false;
            clearInterval(intervalId);
            toggleButtons(false);
        }

        function resetBreathing() {
            pauseBreathing();
            currentPhase = 'idle';
            currentCount = 0;
            counter.textContent = '';
            updateMessage('Pressione iniciar para começar');
        }

        startBtn.addEventListener('click', startBreathing);
        pauseBtn.addEventListener('click', pauseBreathing);
        resetBtn.addEventListener('click', resetBreathing);
    </script>
</body>
</html>
